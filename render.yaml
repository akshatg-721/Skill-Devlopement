services:
	- type: web
		name: rural-skill-backend
		env: python
		plan: free
		buildCommand: pip install -r backend/requirements.txt
		startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
		envVars:
			- key: APP_ENV
				value: production
			- key: YOUTUBE_API_KEY
				sync: false
			- key: LINKEDIN_API_KEY
				sync: false
		rootDir: .
	- type: web
		name: rural-skill-frontend
		env: static
		plan: free
		buildCommand: cd frontend && npm ci && npm run build
		staticPublishPath: frontend/dist
		envVars:
			- key: VITE_API_BASE
				value: https://rural-skill-backend.onrender.com/api/v1


